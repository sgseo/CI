<h2>在手机客户端如何进行提现？</h2>

<p> 登录后在“我的资产”页面，点击“提现”按钮后，充值
或投资成功的客户，在充值的时候选择的银行卡即是默认
的提现银行卡（更换绑定银行卡请联系财来网客服）。
根据提示输入提现金额进行提现操作。
</p>
 
 
<p style="color:#f9963b">提现手续费由汇付天下收取，财来网不收取提现费用。</p>
