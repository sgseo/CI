<h2>为什么无法使用网上银行充值？</h2>

<p>因为受银行系统兼容性的限制，某些银行的充值只能在
windows操作系统上进行，建议使用特定版本的IE浏览器
（一般是IE6以上，IE10以下)尝试一下。同时，请留意银行
网上银行页面的提示，如确定充值金额是否超过银行卡转
账额度的限制等。</p>

<p>
如仍未找到合适的解决办法，请联系财来网客服人员。
</p>
