<h2>如何取消已绑定的银行卡</h2>

<p>绑定银行卡是指在财来网上储存您的银行卡信息，并且每
次充值、提现都用此卡，首次在财来网完成充值选择使用
的银行卡即是默认的唯一银行卡，如果您想要更换或者取
消此卡，请先联系财来网客服，由客服引导操作更换卡片。</p>
