<include file="Public:_header_common" />
<title>{$vo.title}-{$glo.web_name}帮助中心</title>
<meta http-equiv="keywords" content="{$vo.art_keyword}" />
<meta http-equiv="description" content="{$vo.art_info}" />
<link href="__ROOT__/Style/About/css/base.css" rel="stylesheet" type="text/css" />
<link href="__ROOT__/Style/About/css/global.css" rel="stylesheet" type="text/css" />

<div class="content2 clearfix mt20" style="margin-bottom: 20px;">
  <!--边侧导航-->

  <div class="fl-right room-right">
      <div class="room-modify room-info" style="padding: 10px 20px 20px 20px;">

              </tr>

                <td>{$vo.art_content}</td>
